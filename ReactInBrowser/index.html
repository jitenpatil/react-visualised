<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <div id="root1"></div>
    <div id="root2"></div>
    <script>
        const root1 = ReactDOM.createRoot(document.querySelector("#root1"));
        const h1 = React.createElement("h1", null, "Hello Jiten1");
        root1.render(h1);

        const root2 = ReactDOM.createRoot(document.querySelector("#root2"));
        const h2 = React.createElement("h2", null, "Hello Jiten2");
        root2.render(h2);
    </script>
</body>
</html>
